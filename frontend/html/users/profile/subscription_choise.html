{% extends "layout.html" %}
{% load posts %}
{% load static %}
{% load users %}
{% load text_filters %}
{% block title %}
Статистика
{% endblock %}
{% block og_tags %}
<meta property="og:title" content="Ачивки — {{ settings.APP_NAME }}">
<meta property="og:site_name" content="{{ settings.APP_NAME }}">
<meta property="og:url" content="{{ settings.APP_HOST }}">
<meta property="og:type" content="website" />
<meta property="og:description" content="">
<meta property="og:image" content="{% static " images/share.png" %}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="Статистика — {{ settings.APP_NAME }}">
<meta name="twitter:description" content="">
<meta name="twitter:image" content="{% static " images/share.png" %}">
{% endblock %}

{% block content %}

<section class="settings-section">
    <div class="content">
        <h1 class="settings-section__title">
            Настройки рассылок
        </h1>
        <form action="{% url 'edit_notifications' user %}" method="post" class="settings-form">
            <div class="settings-form__content">
                {% for field in form %}
                    <div class="settings-form__row">
                        <div class="settings-form__row-name">
                            {{ field.label_tag }}
                        </div>
                        <div class="settings-form__row-input">
                            <label class="settings-form__input">
                                {{ field }}
                                <div class="settings-form__input-indicator">
                                    <span></span>
                                </div>
                            </label>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="settings-form__submit">
                <button type="submit" class="button">Сохранить</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
