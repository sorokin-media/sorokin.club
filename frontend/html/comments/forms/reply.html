<form action="{% url "create_comment" post.slug %}" method="post" class="form reply-form-form" id="reply-form-{{ comment.id }}"  style="display: none;">
    <input type="hidden" name="post_comment_order" value="{{ comment_order }}">
    <div class="reply-form">
        <div class="reply-form-avatar">
            <div class="avatar"><img src="{{ me.get_avatar }}" alt="Аватар {{ me.full_name }}" loading="lazy" /></div>
        </div>

        <input type="hidden" name="reply_to_id" value="{{ comment.id }}">

        <comment-markdown-editor-wrapper
            class="comment-markdown-editor-wrapper--row"

            :is-separate-form-footer="true"
            :component-classes="{
                body: 'reply-form-body',
                footer: 'reply-form-button',
            }"
            :editor-settings="{
                class: '',
                postSlug: {{ post.slug }},
            }"
        >
            <template v-slot:form-text>
                {{ reply_form.text }}
            </template>

            <template v-slot:form-errors>
                {% if reply_form.text.errors %}<span class="form-errors">{{ reply_form.full_name.errors }}</span>{% endif %}
            </template>

            <template v-slot:form-footer>
                <button type="submit" class="button button-small">Отправить</button>
            </template>

        </comment-markdown-editor-wrapper>

    </div>
</form>
